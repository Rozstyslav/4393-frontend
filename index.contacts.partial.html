<section class="contacts" id="contact-us">
  <div class="contacts__grid">
    <div class="contacts__info">
      <h2 class="contacts__title">Contacts</h2>
      <p class="contacts__lead">
        Contact us to book a tour, tasting, or order our beer.
      </p>

      <ul class="contacts__list">
        <li class="contacts__item">
          <strong class="contacts__label">Address:</strong>
          <span class="contacts__value">
            6118 Jefferson St, West New York, NJ 07093, USA
          </span>
        </li>
        <li class="contacts__item">
          <strong class="contacts__label">Hours:</strong>
          <span class="contacts__value">
            Monday – Saturday: 11 AM – 9 PM<br />
            Sunday: 11 AM – 7 PM
          </span>
        </li>
        <li class="contacts__item">
          <strong class="contacts__label">Contacts:</strong>
          <span class="contacts__value">
            +1 (234) 567 89 00<br />
            craftbrewery@email.com
          </span>
        </li>
      </ul>

      <div class="contacts__map">
        <iframe
          title="Map to 6118 Jefferson St, West New York, NJ 07093"
          src="https://www.google.com/maps?q=6118+Jefferson+St,+West+New+York,+NJ+07093,+USA&output=embed"
          width="100%"
          height="260"
          style="border: 0"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </div>

    <form class="contacts__form" action="#" method="post" novalidate>
      <div class="contacts__group">
        <input
          class="contacts__input"
          id="c-name"
          name="name"
          type="text"
          placeholder="Enter your full name*"
          autocomplete="name"
          required
        />
      </div>

      <div class="contacts__group">
        <input
          class="contacts__input"
          id="c-phone"
          name="phone"
          type="tel"
          placeholder="Enter your phone number*"
          autocomplete="tel"
          required
        />
      </div>

      <div class="contacts__group">
        <input
          class="contacts__input"
          id="c-email"
          name="email"
          type="email"
          placeholder="Enter your e-mail*"
          autocomplete="email"
          required
        />
      </div>

      <div class="contacts__group">
        <textarea
          class="contacts__textarea"
          id="c-message"
          name="message"
          placeholder="Type your message"
          rows="6"
        ></textarea>
      </div>

      <button class="contacts__submit" type="submit">Submit</button>
    </form>
  </div>
</section>
