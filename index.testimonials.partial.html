<section class="testimonials" id="testimonials">
  <div class="testimonials__intro">
    <p class="testimonials__marks">☓ ☓ ☓</p>
    <h1 class="testimonials__title">Testimonials</h1>
    <img
      class="testimonials__logo"
      src="img/global/hops-logo.svg"
      alt="Hops Logo"
      width="50"
    />
    <p class="testimonials__subtitle">
      Your feedback on our beer and brewery is our best reward.
    </p>
  </div>

  <div class="testimonials__track">
    <article class="testimonial-card">
      <figure class="testimonial-card__figure">
        <img
          class="testimonial-card__photo"
          src="img/testimonials/tom-peterson.webp"
          alt="Tom Peterson"
          width="300"
        />
        <figcaption class="testimonial-card__caption">
          <h2 class="testimonial-card__name">Tom Peterson</h2>
          <blockquote class="testimonial-card__quote">
            “I am a true beer fan and order beverages only from this brewery.
            I've tried all the beer types here, and I have my favorite styles. I
            love the amazing taste of Indian Pale Ale most of all. The prices
            are also very affordable.”
          </blockquote>
          <time class="testimonial-card__date" datetime="2024-12-15"
            >December 15, 2024</time
          >
        </figcaption>
      </figure>
    </article>

    <article class="testimonial-card">
      <figure class="testimonial-card__figure">
        <img
          class="testimonial-card__photo"
          src="img/testimonials/erica-madisson.webp"
          alt="Erica Madisson"
          width="300"
        />
        <figcaption class="testimonial-card__caption">
          <h2 class="testimonial-card__name">Erica Madisson</h2>
          <blockquote class="testimonial-card__quote">
            “I've always wondered how craft beer is made. I booked a group tour
            with friends, and I was completely delighted with how everything is
            organized at Craft Brewery. Now I buy only craft beer as it is much
            better and healthier than beers sold in the usual stores.”
          </blockquote>
          <time class="testimonial-card__date" datetime="2024-03-25"
            >March 25, 2024</time
          >
        </figcaption>
      </figure>
    </article>

    <article class="testimonial-card">
      <figure class="testimonial-card__figure">
        <img
          class="testimonial-card__photo"
          src="img/testimonials/david-bowman.webp"
          alt="David Bowman"
          width="300"
          height="300"
        />
        <figcaption class="testimonial-card__caption">
          <h2 class="testimonial-card__name">David Bowman</h2>
          <blockquote class="testimonial-card__quote">
            “The Imperial Stout beer is amazing. I really love strong beer, and
            Imperial Stout is literally the best strong beer I've ever tasted.
            From the very first order, I've become a fan of Craft Brewery. Great
            taste, great prices, and a great venue.”
          </blockquote>
          <time class="testimonial-card__date" datetime="2024-08-01"
            >August 01, 2024</time
          >
        </figcaption>
      </figure>
    </article>
  </div>
</section>
